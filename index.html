<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>My Library App</h1>
    <button class="toggle">Add a Book</button>
    <form id="user-form" class="hide">
        <h3>Fill in the book form</h3>
        <div>
            <label for="title">Title:</label>
             <input type="text"  id="title" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
        </div>
        <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
        </div>
        <div>
            <label for="read">Read?:</label>
            <input type="text" id="read" placeholder="read or not read" required>
        </div> 
        <button id="submit" type="submit">Submit</button>
    </form>
    <div class="container">
        
    </div>
</body>
</html>
